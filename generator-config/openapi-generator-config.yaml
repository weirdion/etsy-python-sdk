generatorName: python
packageName: etsy_python_sdk
projectName: etsy-python-sdk
packageVersion: 1.0.0
generateSourceCodeOnly: true
# Output directory is set via the CLI (-o), not here
additionalProperties:
  packageUrl: "https://github.com/weirdion/etsy-python-sdk"
  # Ensures relative imports for src/ layout
  packageRoot: "src"
  # Docs are generated by default
  # generateDocs: true
  generateTests: true

typeMappings:
  integer: int
  long: int
  number: float
  float: float
  double: float
  string: str
  boolean: bool
  array: list
  map: dict
  object: dict
  date: datetime.date
  DateTime: datetime.datetime
  file: typing.IO
  binary: bytes

importMappings:
  datetime.date: datetime
  datetime.datetime: datetime
  typing.IO: typing
